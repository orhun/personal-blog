# The URL the site will be built for
base_url = "https://blog.orhun.dev"

# The site title and description; used in feeds by default.
title = "Orhun's Blog"
description = "FOSS • Linux • Programming"

# The default language; used in feeds.
default_language = "en"

# The site theme to use.
theme = "after-dark"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# When set to "true", the generated HTML files are minified.
minify_html = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# When set to "true", a feed is automatically generated.
generate_feeds = true

# The filename to use for the feed. Used as the template filename, too.
feed_filenames = ["rss.xml"]

# The taxonomies to be rendered for the site and their configuration of the default languages
taxonomies = [{ name = "categories", feed = true }]

[markdown.highlighting]
theme = "plastic"
error_on_missing_language = true

[search]
index_format = "elasticlunr_json"
include_title = true
include_description = true
include_content = true

[extra]
author = "Orhun Parmaksız"
after_dark_menu = [
  { name = "Home", url = "$BASE_URL" },
  { name = "Categories", url = "$BASE_URL/categories" },
  { name = "Source", url = "https://github.com/orhun/personal-blog" },
  { name = "GitHub", url = "https://github.com/orhun" },
  { name = "Donate", url = "https://donate.orhun.dev" },
  { name = "RSS", url = "$BASE_URL/rss.xml" },
  { name = "About", url = "https://orhun.dev" },
]
after_dark_title = "Orhun's Blog | FOSS • Linux • Programming"
